<p-image *ngIf="visibilityService.previewVisible" src="assets/images/noImageSelected.png" alt="previewImage" width="300" height="300"> </p-image>
<div class="identifyButtonContainer">
	<p-button (onClick)="identifySelected()" [style]="{ padding: '0px' }" pRipple>Identify selected images</p-button>
	<div style="width: 15px"></div>
	<p-button (onClick)="identifyAll()" [style]="{ padding: '0px' }" pRipple>Identify all images</p-button>
</div>
<div class="card" *ngIf="visibilityService.detailsVisible">
	<p-fieldset>
		<ng-template pTemplate="header">
			<div class="flex align-items-center text-primary">
				<span class="pi pi-image"></span>
				<span class="font-bold"> Image Details</span>
			</div>
		</ng-template>
		<table style="justify-items: center; justify-content: center; display: flex; align-content: center; align-items: center">
			<tbody>
				<tr>
					<td class="tag">File Name</td>
					<td class="info">{{ fileName }}</td>
				</tr>
				<tr>
					<td class="tag">File Path</td>
					<td class="info">{{ filePath }}</td>
				</tr>
				<tr>
					<td class="tag">Width</td>
					<td class="info">{{ width }}</td>
				</tr>
				<tr>
					<td class="tag">Height</td>
					<td class="info">{{ height }}</td>
				</tr>
				<tr>
					<td class="tag">File Size</td>
					<td class="info">{{ fileSize }}</td>
				</tr>
			</tbody>
		</table>
	</p-fieldset>
</div>
